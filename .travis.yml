language: android
android:
  components:
  - tools
  - build-tools-23.0.2
  - android-23
  - extra-android-m2repository
  - sys-img-armeabi-v7a-android-21

deploy:
  provider: releases
  api_key:
    secure: 
  file : app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on :
    all_branches: true
    
after_success:
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://Bafou:${GH_TOKEN}:@github.com" > .git/credentials
  - sh set_tags.sh

env:
  global:
  - ADB_INSTALL_TIMEOUT=12
notifications:
  slack: pvviter:FfofyWM6YJq0LkHC39aespW4
before_script:
- echo no | android create avd --force -n test -t android-16 --abi armeabi-v7a
- emulator -avd test -no-audio -no-skin -no-window -no-boot-anim &
- android-wait-for-emulator
- adb shell input keyevent 82 &
